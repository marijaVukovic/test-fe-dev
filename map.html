<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kroon Studio</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel='stylesheet' type='text/css' media='screen' href='./styles/map.css'>
</head>

<body>
  <div class="navbar">
    <a href="./index.html">
      <img src="./logo.png" alt="logo" class="logo" />
    </a>
  </div>
  <div class="container-fluid">
    <div col-md-12>
      <div class="map"></div>
      <!-- Location Pins -->
      <img src="./images/locationPin.svg" class="location-pin" id="new-york" />
      <img src="./images/locationPin.svg" class="location-pin" id="london" /></a>
      <img src="./images/locationPin.svg" class="location-pin" id="belgrade" />
      <img src="./images/locationPin.svg" class="location-pin" id="tokyo" />
      <img src="./images/locationPin.svg" class="location-pin" id="sydney" />
      <!-- Location popovers -->
      <div class="popover" id="new-york_popover">
        <span class="city-name">New York</span>
        <span class="city-time" id="new-york-time"></span>
      </div>
      <div class="popover" id="london_popover">
        <span class="city-name">London</span>
        <span class="city-time" id="london-time"></span>
      </div>
      <div class="popover" id="belgrade_popover">
        <span class="city-name">Belgrade</span>
        <span class="city-time" id="belgrade-time"></span>
      </div>
      <div class="popover" id="tokyo_popover">
        <span class="city-name">Tokyo</span>
        <span class="city-time" id="tokyo-time"></span>
      </div>
      <div class="popover" id="sydney_popover">
        <span class="city-name">Sydney</span>
        <span class="city-time" id="sydney-time"></span>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src='./scripts/main.js'></script>
</body>

</html>
