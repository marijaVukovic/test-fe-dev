<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Kroon Studio</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel='stylesheet' type='text/css' media='screen' href='./styles/main.css'>
</head>

<body>
  <div class="navbar">
    <a href="#"><img src="./logo.png" alt="logo" class="logo" /></a>
    <!-- Menu start -->
    <div id="x-menu" class="dropdown">
      <svg class="outer-dots" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
        y="0px" enable-background="new 0 0 31 31" version="1.1" viewBox="0 0 31 31" xml:space="preserve">
        <defs>
          <circle id="SVG_circle_1" cx="8.5" cy="8.5" r="2.5" fill="none" />
          <circle id="SVG_circle_3" cx="22.5" cy="8.5" r="2.5" fill="none" />
          <circle id="SVG_circle_5" cx="15.5" cy="15.5" r="2.5" fill="none" />
          <circle id="SVG_circle_7" cx="8.5" cy="22.5" r="2.5" fill="none" />
          <circle id="SVG_circle_9" cx="22.5" cy="22.5" r="2.5" fill="none" />
        </defs>
        <clipPath id="SVG_mask_circle_1">
          <use overflow="visible" xlink:href="#SVG_circle_1" />
        </clipPath>
        <clipPath id="SVG_mask_circle_3">
          <use overflow="visible" xlink:href="#SVG_circle_3" />
        </clipPath>
        <clipPath id="SVG_mask_circle_5">
          <use overflow="visible" xlink:href="#SVG_circle_5" />
        </clipPath>
        <clipPath id="SVG_mask_circle_7">
          <use overflow="visible" xlink:href="#SVG_circle_7" />
        </clipPath>
        <clipPath id="SVG_mask_circle_9">
          <use overflow="visible" xlink:href="#SVG_circle_9" />
        </clipPath>
        <linearGradient id="SVG_gradient_red_violet" x1="24" x2="7" y1="7" y2="24" gradientUnits="userSpaceOnUse">
          <stop offset="0" style="stop-color:#7D5FC3" />
          <stop offset="1" style="stop-color:#D3496D" />
        </linearGradient>
        <rect width="31" height="31" fill="url(#SVG_gradient_red_violet)" clip-path="url(#SVG_mask_circle_1)" />
        <rect width="31" height="31" fill="url(#SVG_gradient_red_violet)" clip-path="url(#SVG_mask_circle_3)" />
        <rect width="31" height="31" fill="url(#SVG_gradient_red_violet)" clip-path="url(#SVG_mask_circle_5)" />
        <rect width="31" height="31" fill="url(#SVG_gradient_red_violet)" clip-path="url(#SVG_mask_circle_7)" />
        <rect width="31" height="31" fill="url(#SVG_gradient_red_violet)" clip-path="url(#SVG_mask_circle_9)" />
      </svg>
      <svg class="inner-dots" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
        y="0px" enable-background="new 0 0 31 31" version="1.1" viewBox="0 0 31 31" xml:space="preserve">
        <defs>
          <circle id="SVG_circle_2" cx="15.5" cy="8.5" r="2.5" fill="none" />
          <circle id="SVG_circle_4" cx="8.5" cy="15.5" r="2.5" fill="none" />
          <circle id="SVG_circle_6" cx="22.5" cy="15.5" r="2.5" fill="none" />
          <circle id="SVG_circle_8" cx="15.5" cy="22.5" r="2.5" fill="none" />
        </defs>
        <clipPath id="SVG_mask_circle_2">
          <use overflow="visible" xlink:href="#SVG_circle_2" />
        </clipPath>
        <clipPath id="SVG_mask_circle_4">
          <use overflow="visible" xlink:href="#SVG_circle_4" />
        </clipPath>
        <clipPath id="SVG_mask_circle_6">
          <use overflow="visible" xlink:href="#SVG_circle_6" />
        </clipPath>
        <clipPath id="SVG_mask_circle_8">
          <use overflow="visible" xlink:href="#SVG_circle_8" />
        </clipPath>
        <linearGradient id="SVG_gradient_red_violet" x1="24" x2="7" y1="7" y2="24" gradientUnits="userSpaceOnUse">
          <stop offset="0" style="stop-color:#7D5FC3" />
          <stop offset="1" style="stop-color:#D3496D" />
        </linearGradient>
        <rect width="31" height="31" fill="url(#SVG_gradient_red_violet)" clip-path="url(#SVG_mask_circle_2)" />
        <rect width="31" height="31" fill="url(#SVG_gradient_red_violet)" clip-path="url(#SVG_mask_circle_4)" />
        <rect width="31" height="31" fill="url(#SVG_gradient_red_violet)" clip-path="url(#SVG_mask_circle_6)" />
        <rect width="31" height="31" fill="url(#SVG_gradient_red_violet)" clip-path="url(#SVG_mask_circle_8)" />
      </svg>
    </div>
    <!-- Menu end -->
    <div id="dp">
      <p class="dp-item">Map</p>
    </div>
  </div>
  <div class="container-fluid">
    <p class="header">Welcome to our blog, here we share our stories with you.</p>
    <div class="story-container">
      <div class="row"></div>
    </div>
  </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src='./scripts/main.js'></script>

</html>
